.container {
    width: 100%;

    background-color: #003366;
    border-radius: 8px;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
    max-width: none;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Adjust to keep the footer separate */
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.date-time {

}

.settings-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="date"], input[type="time"], select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box; /* Ensure consistent box sizing */
}

input[type="date"], input[type="time"] {
    width: 48%; /* Adjust width to create space */
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
    margin-right: 4%; /* Add space between the two input fields */
}

input[type="time"] {
    margin-right: 0; /* Remove margin for the second input */
}

footer {
    width: 180px;
    background: #333;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    padding: 10px;
    z-index: 100; /* Ensure the footer stays on top */
}

footer button {
    flex: 1;
    padding: 20px;
    background: #444;
    color: white;
    border: none;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
    border-bottom: 1px solid #555;
}

footer button:hover {

}

main {
    flex: 1;
    margin-right: 200px; /* Add space for the fixed footer */
    overflow-y: auto; /* Make the main content scrollable */
}

/* Responsiveness for mobile devices */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
}
