<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
    background-color: #121212;
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 1280px;
    padding: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    background-color: #1f1f1f;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  .header h1 {
    margin: 0;
    font-size: 24px;
    color: #fff;
  }
  .datetime-profile {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .profile-icon {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid #888;
    transition: transform 0.3s;
  }
  .profile-icon:hover {
    transform: scale(1.1);
  }
  .profile-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .button {
    background: #2c2c2c;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    transition: background 0.3s, transform 0.2s;
  }
  .button:hover {
    background: #3c3c3c;
    transform: translateY(-3px);
  }
  .button img {
    width: 60%;
    margin-bottom: 12px;
  }
  .button span {
    display: block;
    font-size: 18px;
  }
  .button.auto-otdr { background-color: #c92b5e; }
  .button.expert-otdr { background-color: #f04c36; }
  .button.event-map { background-color: #7a2a7c; }
  .button.vfl { background-color: #2db69a; }
  .button.laser-source { background-color: #c68b3c; }
  .button.optical-loss { background-color: #f5a623; color: #111; }
  .button.file-management { background-color: #9b2d7c; }
  .button.system { background-color: #6b7375; }
  a {
    color: inherit;
    text-decoration: none;
  }
</style>
  </style>
</head>
<body>

<div class="profile">
  <div class="profile-pic-container" onclick="document.getElementById('fileUpload').click()">
    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Picture">
    <div class="edit-icon">âœŽ</div>
  </div>
  
  <br><br>
  <div><strong>Name:</strong> <span id="userName">Loading...</span></div>
  <div><strong>Email:</strong> <span id="userEmail">Loading...</span></div>

  <input type="file" id="fileUpload" accept="image/*" onchange="uploadToCloudinary()" />

  <input type="password" id="newPassword" placeholder="New Password">
  <button onclick="updatePassword()">Update Password</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB996e2sFLWaygDFW4JYR91Q18DzUzHBXE",
    authDomain: "login-1d280.firebaseapp.com",
    projectId: "login-1d280",
    storageBucket: "login-1d280.appspot.com",
    messagingSenderId: "854337385141",
    appId: "1:854337385141:web:df07c76b9c5811bae004fc",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('userEmail').innerText = user.email;
      document.getElementById('userName').innerText = user.displayName || 'No Name';
      if (user.photoURL) document.getElementById('profilePic').src = user.photoURL;
    } else {
      alert("Not logged in");
    }
  });

  function updatePassword() {
    const newPassword = document.getElementById('newPassword').value;
    const user = auth.currentUser;
    if (newPassword.length < 6) return alert("Password too short");
    user.updatePassword(newPassword)
      .then(() => alert("Password Updated"))
      .catch(err => alert(err.message));
  }

  function uploadToCloudinary() {
    const file = document.getElementById('fileUpload').files[0];
    if (!file) return alert("Please select an image");

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "YOUR_UNSIGNED_UPLOAD_PRESET"); // <-- ADD your preset
    fetch("https://api.cloudinary.com/v1_1/dgl2vykau/image/upload", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      const imageUrl = data.secure_url;
      document.getElementById('profilePic').src = imageUrl;
      const user = auth.currentUser;
      return user.updateProfile({ photoURL: imageUrl });
    })
    .then(() => alert("Profile picture updated"))
    .catch(err => alert(err.message));
  }
</script>

</body>
</html>
