<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .card img {
      max-height: 80px;
      object-fit: contain;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" href="#">Dashboard</a>
      <div class="d-flex align-items-center gap-3">
        <span class="text-muted d-none d-sm-inline" id="datetime"></span>
        <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-img" onclick="window.location.href='profile.html'" alt="Profile">
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-4">
      <div class="col-6 col-md-3">
        <a href="auto-otdr.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-gear-fill fs-1 text-danger"></i>
            <div class="fw-semibold mt-2">Auto OTDR</div>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-3">
        <a href="expert.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-person-gear fs-1 text-primary"></i>
            <div class="fw-semibold mt-2">Expert OTDR</div>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-3">
        <a href="Event-map-3.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-map fs-1 text-success"></i>
            <div class="fw-semibold mt-2">Event Map</div>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-3">
        <a href="vfl.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-lightning-fill fs-1 text-warning"></i>
            <div class="fw-semibold mt-2">VFL</div>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-3">
        <a href="laser.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-bezier fs-1 text-secondary"></i>
            <div class="fw-semibold mt-2">Laser Source</div>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-3">
        <a href="Optical-loss-test.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-eye-fill fs-1 text-info"></i>
            <div class="fw-semibold mt-2">Optical Loss</div>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-3">
        <a href="filemanage.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-folder-fill fs-1 text-dark"></i>
            <div class="fw-semibold mt-2">File Management</div>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-3">
        <a href="system.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 border-0 shadow-sm">
            <i class="bi bi-sliders2-vertical fs-1 text-secondary"></i>
            <div class="fw-semibold mt-2">System</div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB996e2sFLWaygDFW4JYR91Q18DzUzHBXE",
      authDomain: "login-1d280.firebaseapp.com",
      projectId: "login-1d280",
      storageBucket: "login-1d280.appspot.com",
      messagingSenderId: "854337385141",
      appId: "1:854337385141:web:df07c76b9c5811bae004fc",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user && user.photoURL) {
        document.getElementById('profilePic').src = user.photoURL;
      }
    });

    function updateDateTime() {
      document.getElementById("datetime").textContent = new Date().toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
