<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTDR File Management</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/C510BAQE0Bl7hf7aScw/company-logo_200_200/company-logo_200_200/0/1630600313094?e=2147483647&v=beta&t=FZ8EuFLC6bjx0ri55MlDLMQKr-rrqm0hhXqXo1mHjt0" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }
    .file-container {
      display: flex;
      border: 1px solid #ddd;
      height: 400px;
      overflow-y: auto;
    }
    .file-list {
      width: 70%;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    .file-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .file-list th, .file-list td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .file-operations {
      width: 30%;
      padding: 10px;
      background: #f8f9fa;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 10px;
      font-weight: bold;
      text-align: right;
    }
    .open-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <span>OTDR File Management</span>
    <span id="date-time"></span>
  </div>
  <div class="file-container">
    <div class="file-list">
      <table>
        <thead>
        <tr>
          <th>No.</th>
          <th>File Name</th>
          <th>Date</th>
          <th>Open</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody id="fileTableBody">
        <!-- Files will be loaded dynamically here -->
        </tbody>
      </table>
    </div>
    <div class="file-operations">
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
      <button onclick="saveSettings()">Save Settings</button>
      <button onclick="lastPage()">Last Page</button>
      <button onclick="nextPage()">Next Page</button>
      <button onclick="window.location.href='home.html'">Exit</button>
    </div>
  </div>
  <div class="footer">Total Files: <span id="totalFiles">0</span></div>
</div>

<script>
  let fileList = JSON.parse(localStorage.getItem("otdrFiles") || "[]");

  function updateDateTime() {
    const now = new Date();
    document.getElementById("date-time").textContent = now.toLocaleString();

  }

  function saveFiles() {
    localStorage.setItem("otdrFiles", JSON.stringify(fileList));
  }

  function loadFiles() {
    const fileTableBody = document.getElementById("fileTableBody");
    fileTableBody.innerHTML = "";

    fileList.forEach((file, index) => {
      let row = document.createElement("tr");

      let cell1 = document.createElement("td");
      cell1.textContent = index + 1;

      let cell2 = document.createElement("td");
      cell2.contentEditable = true;
      cell2.textContent = file.name;
      cell2.addEventListener("blur", function () {
        fileList[index].name = this.textContent;
        saveFiles();
      });

      let cell3 = document.createElement("td");
      cell3.textContent = file.date;

      let cell4 = document.createElement("td");
      let openLink = document.createElement("span");
      openLink.textContent = "Open";
      openLink.className = "open-link";
      openLink.onclick = () => {
        const win = window.open();
        win.document.write(`<iframe src="${file.content}" width="100%" height="100%"></iframe>`);
      };
      cell4.appendChild(openLink);

      let cell5 = document.createElement("td");
      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        if (confirm(`Are you sure you want to delete "${file.name}"?`)) {
          fileList.splice(index, 1);
          saveFiles();
          loadFiles();
        }
      };
      cell5.appendChild(deleteBtn);

      row.appendChild(cell1);
      row.appendChild(cell2);
      row.appendChild(cell3);
      row.appendChild(cell4);
      row.appendChild(cell5);
      fileTableBody.appendChild(row);
    });

    document.getElementById("totalFiles").textContent = fileList.length;
  }

  function uploadFile() {
    const input = document.getElementById("fileInput");
    const file = input.files[0];
    if (!file) {
      alert("Please select a file.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const base64 = e.target.result;
      const date = new Date().toISOString().split("T")[0];
      fileList.push({
        name: file.name,
        date,
        content: base64
      });
      saveFiles();
      loadFiles();
      input.value = "";
    };
    reader.readAsDataURL(file);
  }

  function saveSettings() {
    alert("Settings saved.");
  }

  function lastPage() {
    alert("Go to last page.");
  }

  function nextPage() {
    alert("Go to next page.");
  }

  function exitApp() {
    alert("Exiting...");
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();
  loadFiles();
</script>
