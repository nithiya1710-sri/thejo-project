<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laser Source</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/C510BAQE0Bl7hf7aScw/company-logo_200_200/company-logo_200_200/0/1630600313094?e=2147483647&v=beta&t=FZ8EuFLC6bjx0ri55MlDLMQKr-rrqm0hhXqXo1mHjt0" type="image/x-icon"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #030b1a;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002020;
      padding: 10px 20px;
      font-size: 16px;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icon {
      font-size: 24px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      min-height: calc(100vh - 80px);
      margin: 0 auto;
      background-color: #00111f;
      padding: 40px 20px;
      border-radius: 10px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-panel {
      width: 65%;
    }

    .panel-title {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .panel.blue {
      background-color: #2fa7df;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 48px;
      color: white;
      margin-bottom: 10px;
    }

    .wavelength {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .unit {
      font-size: 20px;
    }

    .power {
      font-size: 20px;
      margin-top: 20px;
    }

    .danger-panel {
      background-color: white;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .danger-title {
      color: red;
      font-weight: bold;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .warning-text {
      font-size: 14px;
      margin-top: 10px;
    }

    .laser-icon {
      font-size: 28px;
    }

    .red {
      color: red;
    }

    .right-panel {
      width: 180px;
      background: #333;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .right-panel button {
      flex: 1;
      padding: 20px;
      background: #444;
      color: white;
      border: none;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      border-bottom: 1px solid #555;
    }

    .right-panel button:hover {
      background: #555;
    }

    .blink-red {
      color: red;
      animation: blink-red 1s infinite;
    }

    @keyframes blink-red {
      0% { color: red; }
      50% { color: #2fa7df; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">Laser Source</span>
    <span class="datetime" id="timestamp"></span>
    <div class="icons">
      <span class="icon">ðŸ”‹</span>
      <span class="icon">â–¾</span>
    </div>
  </div>

  <div class="main">
    <div class="left-panel">
      <div class="panel-title" id="status-toggle">
        <span>Laser Source</span>
        <span class="status" id="status-text">OFF</span>
      </div>
      <div class="panel blue">
        <div class="wavelength">
          <span class="laser-icon" id="laser-icon">â˜€</span>
          <span class="value">1550</span><span class="unit">nm</span>
        </div>
        <div class="power">
          Power: <span id="power-value">10</span> dBm
        </div>
      </div>
      <div class="danger-panel">
        <div class="danger-title">
          <span class="laser-icon red">â˜€</span>
          <span>DANGER</span>
        </div>
        <p class="warning-text">Looking directly at laser output<br>may cause damage to human eyes!</p>
      </div>
    </div>

    <div class="right-panel">
      <button id="open-btn">Open</button>
      <button id="wave-btn">Wave</button>
      <button id="mode-btn">Mode</button>
      <button id="power-plus">Power +</button>
      <button id="power-minus">Power -</button>
      <button onclick="window.location.href='home.html'">Exit</button>
    </div>
  </div>

  <script>
    const timestampEl = document.getElementById("timestamp");
    const statusText = document.getElementById("status-text");
    const laserIcon = document.getElementById("laser-icon");
    const wavelengthValue = document.querySelector(".value");
    const powerValue = document.getElementById("power-value");

    const openBtn = document.getElementById("open-btn");
    const waveBtn = document.getElementById("wave-btn");
    const modeBtn = document.getElementById("mode-btn");

    let isLaserOn = false;
    let waveAt1310 = false;
    let modeIndex = 0;
    let powerLevel = 10; // dBm
    const modes = ["CW", "270 Hz", "330 Hz", "1000 Hz", "2000 Hz"];

    // Clock
    function updateTimestamp() {
      const now = new Date();
      const formatted = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}-${String(now.getDate()).padStart(2, "0")} ${now.toLocaleTimeString()}`;
      timestampEl.textContent = formatted;
    }
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    // Open / Close Laser
    openBtn.addEventListener("click", () => {
      isLaserOn = !isLaserOn;
      if (isLaserOn) {
        statusText.textContent = "CW";
        laserIcon.classList.add("blink-red");
        openBtn.textContent = "Close";
      } else {
        statusText.textContent = "OFF";
        laserIcon.classList.remove("blink-red");
        openBtn.textContent = "Open";
        modeIndex = 0;
      }
    });

    // Toggle Wavelength
    waveBtn.addEventListener("click", () => {
      waveAt1310 = !waveAt1310;
      wavelengthValue.textContent = waveAt1310 ? "1310" : "1550";
    });

    // Cycle Modes
    modeBtn.addEventListener("click", () => {
      if (!isLaserOn) return;
      modeIndex = (modeIndex + 1) % modes.length;
      statusText.textContent = modes[modeIndex];
    });

    // Power +
    document.getElementById("power-plus").addEventListener("click", () => {
      if (isLaserOn && powerLevel < 30) {
        powerLevel++;
        powerValue.textContent = powerLevel;
      }
    });

    // Power -
    document.getElementById("power-minus").addEventListener("click", () => {
      if (isLaserOn && powerLevel > 0) {
        powerLevel--;
        powerValue.textContent = powerLevel;
      }
    });
  </script>
