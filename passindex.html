<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTDR Pass Criterion</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/C510BAQE0Bl7hf7aScw/company-logo_200_200/company-logo_200_200/0/1630600313094?e=2147483647&v=beta&t=FZ8EuFLC6bjx0ri55MlDLMQKr-rrqm0hhXqXo1mHjt0" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002147;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100%;
      background-color: #003366;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      max-width: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
  font-size: 28px;
  margin-bottom: 5px;
}


    .date-time {
      font-size: 20px;
    }

    .settings-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 25px;
      font-size: 20px;
      gap: 50px;

    }

    .checkbox-group label {
      margin-bottom: 10px;
      display: block;
      background-color: #f7f7f7;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: normal;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .checkbox-group label:hover {
      background-color: #e6f7ff;
    }

    footer {
      width: 180px;
      background: #333;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      padding: 10px;
      z-index: 100;
    }

    footer button {
      flex: 1;
      padding: 20px;
      background: #444;
      color: white;
      border: none;
      text-align: center;
      cursor: pointer;
      font-size: 20px;
      border-bottom: 1px solid #555;
    }

    footer button:hover {
      background: #555;
    }

    .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.popup-box {
    background-color: #003366;
    color: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 320px;
    border: 2px solid #ffffff33;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.popup-title {
    font-size: 24px;
    margin-bottom: 15px;
}

.popup-message {
    font-size: 20px;
    margin-bottom: 20px;
}

.popup-buttons {
    display: flex;
    justify-content: space-around;
}

.popup-buttons button {
    background-color: #444;
    color: white;
    font-size: 18px;
    border: none;
    padding: 10px 25px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.popup-buttons button:hover {
    background-color: #666;
}

    main {
      flex: 1;
      margin-right: 200px;
      overflow-y: auto;
    }

    .output {
      margin-top: 15px;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>OTDR Pass Criterion</h1>
      <div class="date-time" id="current-datetime">Loading...</div>
    </header>

    <main>
      <div class="settings-group">
        <label>Select one or more Pass Criteria</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Connection Loss 0.20dB"> Connection Loss 0.20dB</label>
          <label><input type="checkbox" value="Splicing Loss 0.20dB"> Splicing Loss 0.20dB</label>
          <label><input type="checkbox" value="Bend Loss 3.00dB"> Bend Loss 3.00dB</label>
          <label><input type="checkbox" value="Link Loss 32.00dB"> Link Loss 32.00dB</label>
          <label><input type="checkbox" value="Average Loss (1550nm - 0.25, 1310nm - 0.40dB)"> Average Loss (1550nm - 0.25, 1310nm - 0.40dB)</label>
        
        </div>
      </div>

      <button onclick="savePassCriteria()" style="padding: 10px 20px; font-size: 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Save Selection
      </button>

      <div id="selectedCriteria" class="output"></div>
    </main>

     <footer>
            <button class="sidebar-button" onclick="window.location.href='auto-otdr.html'">Test</button>
            <button onclick="testSettings()" id="test-settings-btn">Test Settings</button>
            <button onclick="passCriterion()" id="pass-Criterion-btn">Pass Criterion</button>
            <button onclick="analysisThreshold()" id="analysis-threshold-btn">Analysis Threshold</button>
            <button onclick="defaultSettings()" id="default-btn">Default</button>
            <button onclick="exitSystem()" id="exit-btn">Exit</button>
        </footer>
        <!-- Custom Confirmation Popup -->
    <div id="confirm-popup" class="popup-overlay">
    <div class="popup-box">
        <h2>Tips</h2>
        <p>Restore factory default?</p>
        <div class="popup-buttons">
        <button onclick="confirmDefault(true)">OK</button>
        <button onclick="confirmDefault(false)">Exit</button>
        </div>
    </div>
    </div>

  </div>

  <script>
    function updateDateTime() {
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString();
      const formattedTime = currentDate.toLocaleTimeString();
      document.getElementById('current-datetime').textContent = `${formattedDate} ${formattedTime}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function savePassCriteria() {
      const selected = [];
      document.querySelectorAll('.checkbox-group input:checked').forEach((checkbox) => {
        selected.push(checkbox.value);
      });

      const output = document.getElementById('selectedCriteria');
      if (selected.length > 0) {
        output.textContent = 'Selected: ' + selected.join(', ');
      } else {
        output.textContent = 'No criteria selected.';
      }
    }




    function testSettings() {
        window.location.href = "setindex.html";
    }

    function passCriterion() {
        window.location.href = "passindex.html";
    }

    function analysisThreshold() {
        window.location.href = "thresh.html";
    }

    function defaultSettings() {
        document.getElementById("confirm-popup").style.display = "flex";
    }

    function confirmDefault(isConfirmed) {
    document.getElementById("confirm-popup").style.display = "none";
    if (isConfirmed) {
        // Uncheck all pass criteria checkboxes
        const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });

        // Clear the displayed selection
        document.getElementById('selectedCriteria').textContent = 'No criteria selected.';

        alert("Pass Criteria have been reset to default (none selected).");
    }
}

    function exitSystem() {
        window.location.href = "auto-otdr.html";
    }
    
  </script>
    <script src="system.js"></script>
<script>

document.body.style.filter = `brightness(${brightnessMap[savedBrightness] || 1})`;

// Translation data
const translations = {

  }

};

// Apply translation
const lang = localStorage.getItem("language") || "en";
const t = translations[lang] || translations.en;

document.querySelector("h1").textContent = t.title;
document.querySelector("label").textContent = t.selectLabel;
document.querySelectorAll(".checkbox-group label").forEach((el, i) => {
  el.innerHTML = `<input type="checkbox" value="${t.checkbox[i]}"> ${t.checkbox[i]}`;
});
document.querySelector("button[onclick='savePassCriteria()']").textContent = t.saveBtn;
document.getElementById("test-settings-btn").textContent = t.testSettings;
document.getElementById("pass-Criterion-btn").textContent = t.pass;
document.getElementById("analysis-threshold-btn").textContent = t.analysis;
document.getElementById("default-btn").textContent = t.default;
document.getElementById("exit-btn").textContent = t.exit;

// Popup
document.querySelector(".popup-box h2").textContent = t.tips;
document.querySelector(".popup-box p").textContent = t.restore;
document.querySelectorAll(".popup-buttons button")[0].textContent = t.ok;
document.querySelectorAll(".popup-buttons button")[1].textContent = t.cancel;

// Patch savePassCriteria with localized message
function savePassCriteria() {
  const selected = [];
  document.querySelectorAll('.checkbox-group input:checked').forEach((checkbox) => {
    selected.push(checkbox.value);
  });

  const output = document.getElementById('selectedCriteria');
  output.textContent = selected.length > 0 ? t.selected + selected.join(', ') : t.noCriteria;
}
</script>
</body>
</html>
