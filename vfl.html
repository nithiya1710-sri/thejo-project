            height: 100%;

            top: 20px;

        }
        .sidebar-button, .buttons button {
            flex: 1;
            padding: 20px;
            background: #444;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            border-bottom: 1px solid #555;
        }
        .sidebar-button:hover, .buttons button:hover {

        .danger-panel {

            text-align: center;

            padding: 40px;

        .danger-text {

            font-size: 36px;
            font-weight: bold;
        }
        .danger-image {
            width: 100%;
            max-width: 700px;
            margin-top: 10px;
        }
        .danger-description {
            font-size: 20px;
            color: #333;
        }
        #timestamp {
            font-size: 16px;
            color: #1E90FF;

            font-weight: bold;
        }
        @media (max-width: 768px) {

                flex-direction: column;

            }

            }
            .sidebar-button {
                flex: none;
                width: 45%;

            .header {

.blue-banner {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 30px;
    font-weight: bold;
    color: white;
    text-align: center;
}

.blue-symbol {
    display: flex;
    align-items: center;
    justify-content: center; /* Centers items horizontally */
    width: 100%; /* Ensures full width for centering */
    margin-top: 10px;
}

.blue-icon {
    width: 30px;
    height: 30px;
    background-color: white;
    border-radius: 50%;
    position: relative;
    margin-right: 10px;
}

.blue-icon::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 12px;
    background-color: #1E90FF;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.blue-line {
    width: 100px;
    height: 5px;
    background-color: white;
    margin-right: 10px;
}

.blue-text {
    font-size: 24px;
    font-weight: bold;
    color: white;

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <span>VFL</span>
                <span id="timestamp"></span>
            </div>
            
            <!-- <div class="panel blue">
                <span style="float: left; font-size: 16px;">VFL</span>

             -->
             <div class="panel blue">
                <span style="float: left; font-size: 16px;">VFL</span>
                <span style="float: right; font-size: 16px;">OFF</span>
                <br><br>
            
                <div class="blue-banner">
                    <div class="blue-symbol">
                        <div class="blue-icon"></div>
                        <div class="blue-line"></div>
                        <span class="blue-text">650 nm</span>
                    </div>
                </div>
            </div>
            
        <div class="danger-panel">
            <div class="danger-banner">
                <span>DANGER</span>
                <div class="danger-symbol">
                    <div class="danger-icon"></div>
                    <div class="danger-line"></div>
                </div>
            </div>
            <p class="danger-description">Looking directly at laser output may cause damage to human eyes!</p>
        </div>
        
        <div class="right-sidebar">
            <button class="sidebar-button" id="normalButton">Normal</button>
            <button class="sidebar-button" id="hz1Button">1 Hz</button>
            <button class="sidebar-button" id="hz2Button">2 Hz</button>
            <button class="sidebar-button" id="closeButton">Close</button>
            <button class="sidebar-button" id="emptyButton"></button>
            <button class="sidebar-button" id="exitButton">Exit</button>
        </div>
    </div>

    <script>
        // Function to display current timestamp
        function updateTimestamp() {
            const timestamp = document.getElementById('timestamp');
            const now = new Date();
            const formattedDate = now.toLocaleString();
            timestamp.textContent = formattedDate;
        }

        // Call the function every second
        setInterval(updateTimestamp, 1000);
        updateTimestamp(); // Call it immediately on load

        // Button actions
        document.getElementById('normalButton').addEventListener('click', function() {
            alert('Laser is set to normal mode.');
        });

        document.getElementById('hz1Button').addEventListener('click', function() {
            alert('Laser frequency set to 1 Hz.');
        });

        document.getElementById('hz2Button').addEventListener('click', function() {
            alert('Laser frequency set to 2 Hz.');
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            alert('Laser is turned off.');
        });

        document.getElementById('exitButton').addEventListener('click', function() {
            window.location.href = 'exitPage.html';
        });
    </script>
