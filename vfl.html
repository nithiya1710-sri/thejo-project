<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFL</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/C510BAQE0Bl7hf7aScw/company-logo_200_200/company-logo_200_200/0/1630600313094?e=2147483647&v=beta&t=FZ8EuFLC6bjx0ri55MlDLMQKr-rrqm0hhXqXo1mHjt0" type="image/x-icon"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #030b1a;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002020;
      padding: 10px 20px;
      font-size: 16px;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icon {
      font-size: 24px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      min-height: calc(100vh - 80px);
      margin: 0 auto;
      background-color: #00111f;
      padding: 40px 20px;
      border-radius: 10px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-panel {
      width: 65%;
    }

    .panel-title {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .panel.blue {
      background-color: #2fa7df;
      padding: 30px;
      display: flex;
      justify-content: center;
      font-size: 48px;
      color: white;
      margin-bottom: 10px;
    }

    .wavelength {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .unit {
      font-size: 20px;
    }

    .danger-panel {
      background-color: white;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .danger-title {
      color: red;
      font-weight: bold;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .warning-text {
      font-size: 14px;
      margin-top: 10px;
    }

    .laser-icon {
      font-size: 28px;
    }

    .red {
      color: red;
    }

    .right-panel {
      width: 180px;
      background: #333;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .right-panel button {
      flex: 1;
      padding: 20px;
      background: #444;
      color: white;
      border: none;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      border-bottom: 1px solid #555;
      min-height: 60px;
    }

    .right-panel button:hover:enabled {
      background: #555;
    }

    .blink {
      animation: blink 1s infinite;
    }

    .blink-fast {
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0% { color: red; }
      50% { color: #2fa7df; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">VFL</span>
    <span class="datetime" id="timestamp"></span>
    <div class="icons">
      <span class="icon">ðŸ”‹</span>
      <span class="icon">â–¾</span>
    </div>
  </div>

  <div class="main">
    <div class="left-panel">
      <div class="panel-title">
        <span>VFL</span>
        <span class="status" id="status-text">OFF</span>
      </div>
      <div class="panel blue">
        <div class="wavelength">
          <span class="laser-icon red" id="laser-icon">â˜€</span>
          <span class="value">650</span><span class="unit">nm</span>
        </div>
      </div>
      <div class="danger-panel">
        <div class="danger-title">
          <span class="laser-icon red">â˜€</span>
          <span>DANGER</span>
        </div>
        <p class="warning-text">Looking directly at laser output<br>may cause damage to human eyes!</p>
      </div>
    </div>

    <div class="right-panel">
      <button id="normal-btn">Normal</button>
      <button id="freq1-btn">1 Hz</button>
      <button id="freq2-btn">2 Hz</button>
      <button id="close-btn">Close</button>
      <button id="empty-btn"> </button>
      <button onclick="window.location.href='home.html'">Exit</button>
    </div>
  </div>

  <script>
    // Timestamp updater
    function updateTimestamp() {
      const now = new Date();
      const formatted = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${now.toLocaleTimeString()}`;
      document.getElementById("timestamp").textContent = formatted;
    }
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    const statusText = document.getElementById("status-text");
    const laserIcon = document.getElementById("laser-icon");

    const btnNormal = document.getElementById("normal-btn");
    const btn1Hz = document.getElementById("freq1-btn");
    const btn2Hz = document.getElementById("freq2-btn");
    const btnClose = document.getElementById("close-btn");

    let isVFLOn = false; // Flag to control Hz modes

    function setBlink(mode) {
      laserIcon.classList.remove("blink", "blink-fast");
      if (mode === "1hz") laserIcon.classList.add("blink");
      else if (mode === "2hz") laserIcon.classList.add("blink-fast");
    }

    btnNormal.addEventListener("click", () => {
      isVFLOn = true;
      statusText.textContent = "ON";
      setBlink("1hz");
    });

    btn1Hz.addEventListener("click", () => {
      if (isVFLOn) {
        statusText.textContent = "1 Hz";
        setBlink("1hz");
      }
    });

    btn2Hz.addEventListener("click", () => {
      if (isVFLOn) {
        statusText.textContent = "2 Hz";
        setBlink("2hz");
      }
    });

    btnClose.addEventListener("click", () => {
      isVFLOn = false;
      statusText.textContent = "OFF";
      laserIcon.classList.remove("blink", "blink-fast");
    });

    // Empty button is just visual filler
    document.getElementById("empty-btn").disabled = true;
  </script>
</body>
</html>
