  <style>
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    
       .header {
      display: flex;

      width: 96%;

      background-color: #ffffff;
    }
    .header-left {

    }

     .notification-dropdown {
  position: relative;
}

.notification-icon {
  position: relative;
  cursor: pointer;
}

.notification-icon img {
  height: 24px;
}

#notification-count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: red;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

.notification-menu {
  position: absolute;
  top: 35px;
  right: 0;
  width: 250px;
  background: white;
  color: black;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  display: none;
  z-index: 1000;
}

.notification-header {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
}

.notification-header a {
  font-size: 13px;
  color: #00bfff;
  text-decoration: none;
}

.notification-item {
  padding: 10px 16px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.notification-footer {
  padding: 10px 16px;
  text-align: center;
}

.notification-footer .clear {
  color: red;
  font-size: 13px;
  text-decoration: none;
}


    .profile-dropdown {
      position: relative;
    }

    .profile-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      width: 260px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      overflow: hidden;
    }

    .dropdown-menu .top {
      background: #00bfff;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      cursor: pointer;
    }

    .dropdown-menu .top img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .dropdown-menu .top div {
      margin-top: 8px;
      font-size: 14px;
    }

    .dropdown-menu .top .edit {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
    }

    .dropdown-menu .bottom {
      padding: 15px;
    }

    .dropdown-menu button {
      width: 100%;
      background:#00bfff;
      border: none;
      padding: 10px;
      font-size: 15px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      margin-top: 25px;
      width: 80%;
      padding: 0 30px;
      max-width: fit-content;
    }
    .button {
      background-color: #4e4e4e;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
      aspect-ratio: 1 / 1;
      width: 90%;
    }
    .button img {
      width: 65%;
      height: auto;
      opacity: 0.95;
    }
    .button span {
      font-size: 20px;
      margin-top: 12px;
    }
    .button:hover {
      background-color: #686868;
      transform: scale(1.05);
    }
    .button.auto-otdr { background-color: #c92b5e; }
    .button.expert-otdr { background-color: #f04c36; }
    .button.event-map { background-color: #7a2a7c; }
    .button.vfl { background-color: #2db69a; }
    .button.laser-source { background-color: #c68b3c; }
    .button.optical-loss { background-color: #f5a623; }
    .button.file-management { background-color: #9b2d7c; }
    .button.system { background-color: #6b7375; }
    a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 1024px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .button span { font-size: 16px; }
    }
  </style>
</head>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB996e2sFLWaygDFW4JYR91Q18DzUzHBXE",
    authDomain: "login-1d280.firebaseapp.com",
    projectId: "login-1d280",

  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Set DateTime
  function updateDateTime() {
    document.getElementById("datetime").textContent = new Date().toLocaleString();
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // Toggle Profile Dropdown
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  window.addEventListener("click", function (e) {
    if (!e.target.closest(".profile-dropdown")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });

  //Notification
  function toggleNotificationDropdown() {
  const menu = document.getElementById("notificationMenu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

window.addEventListener("click", function (e) {
  if (!e.target.closest(".notification-dropdown")) {
    document.getElementById("notificationMenu").style.display = "none";
  }
});



  // Notification Count (Example)
  function setNotificationCount(count) {
    const badge = document.getElementById('notification-count');
    if (count >= 0) {
      badge.textContent = count > 99 ? "99+" : count;
      badge.style.display = "inline";
    } else {
      badge.style.display = "none";
    }
  }
  setNotificationCount(0); // change as needed

  // Firebase Auth
  auth.onAuthStateChanged(user => {
    if (user) {
      const email = user.email;
      const pic = user.photoURL || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
      document.getElementById('dropdownUserEmail').innerText = email;
      document.getElementById('dropdownProfilePic').src = pic;
      document.getElementById('profilePic').src = pic;
    }
  });

  // Cloudinary Upload
  function uploadToCloudinary() {
    const file = document.getElementById('fileUpload').files[0];
    if (!file) return alert("No image selected");

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "profile_pics"); // your preset

    fetch("https://api.cloudinary.com/v1_1/dgl2vykau/image/upload", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      const imageUrl = data.secure_url;
      document.getElementById('profilePic').src = imageUrl;
      document.getElementById('dropdownProfilePic').src = imageUrl;
      return auth.currentUser.updateProfile({ photoURL: imageUrl });
    })
    .then(() => alert("Profile picture updated"))
    .catch(err => alert("Upload error: " + err.message));
  }

  // Logout
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    }).catch(err => alert("Logout failed: " + err.message));
  }
</script>
