<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            background-color: #2a2a2a;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header span {
            font-size: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
        }

        .button {
            background-color: #4e4e4e;
            border: none;
            color: white;
            padding: 2px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 100px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        .button img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    filter: brightness(0) invert(1); /* Turns dark icons white */
    opacity: 0.95;
}



        .button:hover {
            background-color: #686868;
            transform: scale(1.05);
        }

        /* Custom button colors */
        .button.auto-otdr { background-color: #8c4be5; }
        .button.expert-otdr { background-color: #ff7f29; }
        .button.event-map { background-color: #42c142; }
        .button.vfl { background-color: #d63031; }
        .button.laser-source { background-color: #fdcb6e; }
        .button.optical-loss { background-color: #00b894; }
        .button.file-management { background-color: #ac9f6f; }
        .button.system { background-color: #ff7675; }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Home</h1>
            <span id="datetime"></span>
        </div>

        <div class="grid">
            <button class="button auto-otdr">
                <a href="auto-otdr.html" class="button auto-otdr">
                <img src="autootdr.png" alt="img">
                <span>Auto OTDR</span>
                </a>
            </button>
            <button class="button expert-otdr"> 
                <a href="expert.html" class="button expert-otdr">
                <img src="expertotdr.png" alt="img">
                <span>Expert OTDR</span>
                </a>
            </button>
            <button class="button event-map">
                <a href="Event-map-3.html" class="button event-map">
                <img src="eventmap.png" alt="img">
                <span>Event Map</span>
                </a>
            </button>
            <button class="button vfl">
                <a href="vfl.html" class="button vfl">
                <img src="vfl.png" alt="img">
                <span>VFL</span>
                </a>
            </button>
            <button class="button laser-source">
            <a href="laser.html" class="button laser-source">
                <img src="laser.png" alt="img">
                <span>Laser Source</span>
            </a>
            </button>
            <button class="button optical-loss">
                <a href="Optical-loss-test.html" class="button optical-loss">
                <img src="optical.png" alt="img">
                <span>Optical Loss</span>
                </a>
            </button>
            <button class="button file-management">
                <a href="filemanage.html" class="button file-management">
                <img src="file.png" alt="img">
                <span>File Management</span>
                </a>
            </button>
            <button class="button system">
                <a href="system.html" class="button system">
                <img src="system.png" alt="img">
                <span>System</span>
                </a>
            </button>
        </div>
    </div>
   
    
    <script>

        function updateDateTime() {
            document.getElementById("datetime").textContent = new Date().toLocaleString();
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
