    .profile-dropdown {
  position: relative;
}

.dropdown-menu {
  position: absolute;
  top: 60px;
  right: 0;
  background-color: #2e2e2e;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  display: none;
  flex-direction: column;
  min-width: 180px;
  z-index: 1000;
  overflow: hidden;
  transition: all 0.2s ease-in-out;
}

.dropdown-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 18px;
  font-size: 16px;
  color: #f0f0f0;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.dropdown-item img {
  width: 20px;
  height: 20px;
  filter: brightness(0) invert(1); /* Turns any dark icon white */
}

.dropdown-item:hover {
  background-color: #444;
}
.dropdown-menu {
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
  transition: all 0.3s ease;
}

.dropdown-menu.show {
  display: flex;
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}


    .datetime-profile {

      gap: 20px;

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;

    .button img {

    .button span {
