<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    
    <script type="module">
        
        // Function to fetch real-time data
        function fetchData() {
            const docRef = doc(db, "dashboard", "metrics");

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    let data = docSnap.data();

                    document.getElementById("totalLength").innerText = data.totalLength || "----";
                    if (data.totalLength) {
                        updateProgressBarWithLength(data.totalLength);
                    }

                    document.getElementById("totalL").innerText = data.totalL || "----";
                    document.getElementById("avgL").innerText = data.avgL || "----";
                    document.getElementById("totalEvents").innerText = `Pass: ${data.pass || "--"}  Fail: ${data.fail || "--"}`;
                    document.getElementById("loss").innerText = data.loss || "----";
                    document.getElementById("avgLoss").innerText = data.avgLoss || "----";
                    document.getElementById("reflection").innerText = data.reflection || "----";
                    document.getElementById("totalLoss").innerText = data.totalLoss || "----";

                    if (data.progress) {
                        updateProgressBar(data.progress);
                    }

                    // Get elements to change color
                    const progressBarFill = document.querySelector('.progress-bar-fill');
                    const testConditionText = document.querySelector('.test-condition');

                    if (data.fail == 1 && data.pass == 0) {
                        // Change colors to red for fail
                        progressBarFill.style.background = '#ff0000';
                        testConditionText.style.color = '#ff0000';
                        testConditionText.textContent = "Test Condition: FAIL";
                    } else if (data.fail == 0 && data.pass == 1) {
                        // Change colors to green for pass
                        progressBarFill.style.background = '#0a0';
                        testConditionText.style.color = '#0a0';
                        testConditionText.textContent = "Test Condition: PASS";
                    } else {
                        // Default colors
                        progressBarFill.style.background = '#0a0';
                        testConditionText.style.color = 'white';
                        testConditionText.textContent = "Test Condition:";
                    }

                } else {
                    console.log("No data found!");
                }
            }, (error) => {
                console.error("Error fetching data:", error);
            });
        }

        // Function to update progress bar with length in km
        function updateProgressBarWithLength(lengthStr) {
            const progressBarFill = document.querySelector('.progress-bar-fill');
            const progressValue = document.getElementById('progressValue');

            const kmValue = parseFloat(lengthStr.replace(/[^\d.]/g, ''));
            if (isNaN(kmValue)) return;

            const progressPercentage = Math.min((kmValue / 1) * 100, 100);

            progressBarFill.style.width = `${progressPercentage}%`;
            progressValue.textContent = `${kmValue.toFixed(4)} km`;
        }

        // Call fetchData when page loads
        window.onload = fetchData;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1016;
            color: white;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: repeat(4, 1fr);
            width: 100%;
            border: 2px solid black;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: #222;
        }
        .top-bar div {
            padding: 10px;
            border: 1px solid #555;
            background-color: #13141a;
        }
        .bottom-row {
            background-color: #4a3b35;
            color: white;
            font-size: 14px;
            font-weight: normal;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: flex-end;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: #0a0;
            width: 0%;
            transition: width 1s ease;
            border-radius: 10px 0 0 10px;
        }
        
        #progressValue {
            text-align: right;
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }
        .start-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 20px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .event-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ccc;
            color: black;
            padding: 20px;
            flex-grow: 1;
        }
        .event-button {
            padding: 15px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .event-box {
            background: #ccc;
            color: black;
            padding: 15px;
            font-size: 20px;
            line-height: 2;
            text-align: center;
        }
        .right-sidebar {
            width: 180px;
            background: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar-button {
            flex: 1;
            padding: 20px;
            background: #444;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            border-bottom: 1px solid #555;
        }
        .sidebar-button:hover {
            background: #555;
        }
        a {
             text-decoration: none;
        } 
        .test-condition {
            text-align: center;
            padding-top: 10px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    </div>
