<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1016;
            color: white;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: repeat(4, 1fr);
            width: 100%;
            border: 2px solid black;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: #222;
        }
        .top-bar div {
            padding: 10px;
            border: 1px solid #555;
            background-color: #13141a;
        }
        .bottom-row {
            background-color: #4a3b35;
            color: white;
            font-size: 14px;
            font-weight: normal;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: flex-end;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: #0a0;
            width: 0%;
            transition: width 1s ease;
            border-radius: 10px 0 0 10px;
        }
        
        #progressValue {
            text-align: right;
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }
        .start-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 20px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .event-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ccc;
            color: black;
            padding: 20px;
            flex-grow: 1;
        }
        .event-button {
            padding: 15px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .event-box {
            background: #ccc;
            color: black;
            padding: 15px;
            font-size: 20px;
            line-height: 2;
            text-align: center;
        }
        .right-sidebar {
            width: 180px;
            background: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar-button {
            flex: 1;
            padding: 20px;
            background: #444;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            border-bottom: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .sidebar-button:hover {
            background: #555;
        }
        a {
             text-decoration: none;
        } 
        .test-condition {
            text-align: center;
            padding-top: 10px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        /* Lazy Loader Styles */
        .lazy-loader {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #13141a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        
        .loader-progress-container {
            width: 100%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .loader-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            width: 0%;
            border-radius: 15px;
            transition: width 1s linear;
        }
        
        .loader-timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff3333;
            margin: 10px 0;
        }
        
        .danger-image {
            width: 150px;
            height: 50px;
            background-color: #ff3333;
            border-radius: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px 0;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
        
        .loader-text {
            font-size: 18px;
            margin: 10px 0;
            color: #ff3333;
        }
        
        .warning-text {
            font-size: 14px;
            color: #ff6666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div>Total Length</div>
            <div>Total-L</div>
            <div>Avg.L</div>
            <div>Total Events</div>
            <div class="bottom-row" id="totalLength">----</div>
            <div class="bottom-row" id="totalL">----</div>
            <div class="bottom-row" id="avgL">----</div>
            <div class="bottom-row" id="totalEvents">Pass: --  Fail: --</div>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill"></div>
        </div>
        <div id="progressValue">0 km</div>
        
        <!-- Lazy Loader Section -->
        <div class="lazy-loader" id="lazyLoader">
            <div class="loader-text">Filter testing...</div>
            <div class="danger-image">DANGER<br>Avoid looking at how</div>
            <div class="loader-progress-container">
                <div class="loader-progress-bar" id="loaderProgressBar"></div>
            </div>
            <div class="loader-timer" id="loaderTimer">60s</div>
            <div class="warning-text">Please wait while the test completes</div>
        </div>
        
        <!-- Original content that will be hidden when lazy loader is active -->
        <div id="mainContent">
            <a href="#">
                <button class="start-button">Start</button>
            </a>    
            <div class="event-section">
                <button class="event-button">Last Event</button>
                <div class="event-box">
                    <p>Loss: <span id="loss">----</span></p>
                    <p>Avg-Loss: <span id="avgLoss">----</span></p>
                    <p>Reflection: <span id="reflection">----</span></p>
                    <p>Total Loss: <span id="totalLoss">----</span></p>
                </div>
                <button class="event-button">Next Event</button>
            </div>
        </div>
        
        <div class="test-condition">Test Condition:</div>
    </div>
    <div class="right-sidebar">
        <button class="sidebar-button" id="testButton">Test</button>
        <button class="sidebar-button">Settings</button>
        <button class="sidebar-button">Event Map</button>
        <button class="sidebar-button">Files</button>
        <button class="sidebar-button">Save</button>
        <button class="sidebar-button">Fast Save</button>
    </div>

    <script>
        // Function to update progress bar with length in km
        function updateProgressBarWithLength(lengthStr) {
            const progressBarFill = document.querySelector('.progress-bar-fill');
            const progressValue = document.getElementById('progressValue');

            const kmValue = parseFloat(lengthStr.replace(/[^\d.]/g, ''));
            if (isNaN(kmValue)) return;

            const progressPercentage = Math.min((kmValue / 1) * 100, 100);

            progressBarFill.style.width = `${progressPercentage}%`;
            progressValue.textContent = `${kmValue.toFixed(4)} km`;
        }

        // Lazy loader functionality
        document.getElementById('testButton').addEventListener('click', function() {
            // Show lazy loader and hide other content
            const lazyLoader = document.getElementById('lazyLoader');
            const mainContent = document.getElementById('mainContent');
            
            lazyLoader.style.display = 'flex';
            mainContent.style.display = 'none';
            
            // Start the timer and progress bar
            let timeLeft = 60;
            const loaderTimer = document.getElementById('loaderTimer');
            const loaderProgressBar = document.getElementById('loaderProgressBar');
            
            const countdown = setInterval(() => {
                timeLeft--;
                loaderTimer.textContent = `${timeLeft}s`;
                
                // Update progress bar
                const progressPercentage = ((60 - timeLeft) / 60) * 100;
                loaderProgressBar.style.width = `${progressPercentage}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    
                    // Immediately navigate to event-map-pass.html without showing anything else
                    window.location.href = 'event-map-pass.html';
                }
            }, 1000);
        });

        // Function to fetch real-time data
        
        // Call fetchData when page loads
        window.onload = fetchData;
    </script>
</body>
</html>
