<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard UI 1</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/C510BAQE0Bl7hf7aScw/company-logo_200_200/company-logo_200_200/0/1630600313094?e=2147483647&v=beta&t=FZ8EuFLC6bjx0ri55MlDLMQKr-rrqm0hhXqXo1mHjt0" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  
  <script type="module">
    // Simulated data for demonstration since Firebase config is commented out
    const mockData = {
      totalLength: "0.5234",
      totalL: "523.4",
      avgL: "104.68",
      pass: 1,
      fail: 0,
      loss: "0.12",
      avgLoss: "0.08",
      reflection: "0.03",
      totalLoss: "0.15"
    };

    function fetchData() {
      // Using mock data instead of Firebase for demonstration
      let data = mockData;
      console.log("Fetched Data:", data);

      document.getElementById("totalLength").innerText = data.totalLength || "----";
      document.getElementById("totalL").innerText = data.totalL || "----";
      document.getElementById("avgL").innerText = data.avgL || "----";
      document.getElementById("totalEvents").innerText = `Pass: ${data.pass || "--"}  Fail: ${data.fail || "--"}`;
      document.getElementById("loss").innerText = data.loss || "----";
      document.getElementById("avgLoss").innerText = data.avgLoss || "----";
      document.getElementById("reflection").innerText = data.reflection || "----";
      document.getElementById("totalLoss").innerText = data.totalLoss || "----";

      // Keep static values
      document.getElementById("lengthLabel").innerText = "0m";
      document.getElementById("endPos").innerText = "0.00";
      document.getElementById("progressValue").textContent = "0 km";

      updateUIStatus(data.pass, data.fail);
    }

    function updateProgressBarWithLength(lengthStr) {
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const progressValue = document.getElementById('progressValue');

        const kmValue = parseFloat(lengthStr.replace(/[^\d.]/g, ''));
        if (isNaN(kmValue)) return;

        const progressPercentage = Math.min((kmValue / 1) * 100, 100);
        progressBarFill.style.width = `${progressPercentage}%`;
        progressValue.textContent = `${kmValue.toFixed(4)} km`;
    }

    function updateUIStatus(pass, fail) {
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const statusBar = document.getElementById('status-bar');
        const eventBox = document.getElementById('event-box');
        const passStatus = document.getElementById('pass-status');
        const tick = document.querySelector('.tick');

        pass = Number(pass);
        fail = Number(fail);

        if (pass === 1 && fail === 0) {
            progressBarFill.classList.remove('red-fill');
            progressBarFill.classList.add('green-fill');

            statusBar.classList.remove('red-bar');
            statusBar.classList.add('green-bar');

            eventBox.classList.remove('red-border');
            eventBox.classList.add('green-border');

            passStatus.innerHTML = "✔ Pass";
            passStatus.style.color = "white";

            if (tick) {
                tick.style.background = '#28a745';
                tick.innerHTML = "✓";
            }
        } else if (pass === 0 && fail === 1) {
            progressBarFill.classList.remove('green-fill');
            progressBarFill.classList.add('red-fill');

            statusBar.classList.remove('green-bar');
            statusBar.classList.add('red-bar');

            eventBox.classList.remove('green-border');
            eventBox.classList.add('red-border');

            passStatus.innerHTML = "✖ Fail";
            passStatus.style.color = "white";

            if (tick) {
                tick.style.background = '#f44336';
                tick.innerHTML = "✖";
            }
        } else {
            setNeutralStatus();
        }
    }

    function setNeutralStatus() {
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const statusBar = document.getElementById('status-bar');
        const eventBox = document.getElementById('event-box');
        const passStatus = document.getElementById('pass-status');
        const tick = document.querySelector('.tick');

        progressBarFill.classList.remove('red-fill', 'green-fill');
        statusBar.classList.remove('red-bar', 'green-bar');
        eventBox.classList.remove('red-border', 'green-border');

        progressBarFill.style.background = '#007BFF';
        statusBar.style.background = '#333';
        eventBox.style.borderColor = '#666';

        passStatus.innerHTML = "Status Unknown";
        passStatus.style.color = "#ccc";

        if (tick) {
            tick.style.background = '#666';
            tick.innerHTML = "?";
        }
    }

    // Call fetchData when page loads
    window.onload = function() {
      fetchData();
      
      // Get the modal and buttons
      const saveButton = document.getElementById('saveButton');
      const modal = document.getElementById('save-modal');
      const closeButton = document.querySelector('.close-button');

      // When the user clicks the save button, open the modal
      if (saveButton) {
          saveButton.addEventListener('click', () => {
              modal.style.display = 'block';
          });
      }

      // When the user clicks on <span> (x), close the modal
      if (closeButton) {
          closeButton.addEventListener('click', () => {
              modal.style.display = 'none';
          });
      }

      // When the user clicks anywhere outside of the modal, close it
      window.addEventListener('click', (event) => {
          if (event.target === modal) {
              modal.style.display = 'none';
          }
      });
    };

</script>

  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1016;
      color: white;
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    .container { 
      flex: 1; 
      padding: 1.25vw; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      min-width: 0;
    }
    
    .top-bar {
      display: grid;
      grid-template-rows: auto auto;
      grid-template-columns: repeat(4, 1fr);
      width: 100%;
      border: 2px solid black;
      color: white;
      text-align: center;
      font-size: clamp(12px, 1.6vh, 16px);
      font-weight: bold;
      background-color: #222;
    }
    
    .top-bar div {
      padding: clamp(5px, 1vh, 10px);
      border: 1px solid #555;
      background-color: #13141a;
      word-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .bottom-row { 
      background-color: #4a3b35; 
      font-size: clamp(10px, 1.4vh, 14px); 
      font-weight: normal; 
    }
    
    .progress-container {
      display: flex;
      align-items: center;
      gap: clamp(5px, 1vw, 10px);
      margin: clamp(10px, 2vh, 20px) 0;
    }
    
    .progress-bar {
      position: relative;
      width: 100%;
      height: clamp(15px, 2.5vh, 20px);
      background: #444;
      border-radius: clamp(7px, 1.2vh, 10px);
      overflow: hidden;
      direction: rtl;
    }
    
    .progress-bar-fill {
      position: absolute;
      right: 0;
      left: auto;
      height: 100%;
      width: 52.34%;
      transition: width 0.3s ease, background-color 0.3s ease;
      transform-origin: right;
      background: #28a745;
    }
    
    .green-fill {
      background: #28a745 !important;
    }
    
    .red-fill {
      background: #f44336 !important;
    }
    
    .progress-bar-value { 
      font-size: clamp(10px, 1.4vh, 14px); 
      color: white; 
      white-space: nowrap; 
      min-width: fit-content;
    }
    
    .start-button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(10px, 2vw, 20px);
      margin: clamp(10px, 2vh, 20px) 0;
    }
    
    .connection-container {
      display: flex;
      align-items: center;
      position: relative;
    }
    
    .box {
      width: clamp(60px, 10vw, 100px);
      height: clamp(30px, 5vh, 50px);
      background: white;
      color: black;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: clamp(5px, 1vh, 10px);
      font-size: clamp(12px, 1.5vh, 16px);
    }
    
    .line {
      width: clamp(25px, 4vw, 40px);
      height: clamp(3px, 0.5vh, 4px);
      background-color: gray;
    }
    
    .connector-box {
      width: clamp(40px, 7vw, 70px);
      height: clamp(30px, 5vh, 50px);
      background-color: white;
      border-radius: clamp(5px, 1vh, 10px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .connector-box img { 
      width: clamp(20px, 3vw, 30px);
      height: auto;
      object-fit: contain;
    }
    
    .tick {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #28a745;
      color: white;
      font-size: clamp(10px, 1.2vh, 14px);
      font-weight: bold;
      border-radius: 50%;
      width: clamp(14px, 2.2vh, 18px);
      height: clamp(14px, 2.2vh, 18px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .length-label {
      position: absolute;
      top: clamp(-20px, -2.5vh, -15px);
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(10px, 1.4vh, 14px);
      white-space: nowrap;
    }
    
    .event-container {
      width: 100%;
      max-width: 100%;
      margin: auto;
      line-height: 2;
    }
    
    .status-bar {
      background: #28a745;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(8px, 1.2vh, 15px);
      border-top-left-radius: clamp(4px, 1vh, 8px);
      border-top-right-radius: clamp(4px, 1vh, 8px);
      transition: all 0.3s ease;
      font-size: clamp(12px, 1.5vh, 16px);
    }
    
    .green-bar {
      background: #28a745 !important;
    }
    
    .red-bar {
      background: #f44336 !important;
    }
    
    .event-box {
      background: #ddd;
      color: black;
      padding: clamp(15px, 2.5vh, 20px);
      border: 2px solid #28a745;
      border-bottom-left-radius: clamp(4px, 1vh, 8px);
      border-bottom-right-radius: clamp(4px, 1vh, 8px);
      width: 100%;
      min-height: clamp(150px, 20vh, 200px);
      transition: all 0.3s ease;
      font-size: clamp(12px, 1.5vh, 16px);
    }
    
    .green-border {
      border-color: #28a745 !important;
    }
    
    .red-border {
      border-color: #f44336 !important;
    }
    
    .pass-status {
      font-size: clamp(10px, 1.4vh, 14px);
      font-weight: bold;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .bottom-buttons {
      position: absolute;
      bottom: clamp(5px, 1vh, 10px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: clamp(8px, 1.5vw, 15px);
      padding: clamp(5px, 1vh, 10px);
      background: #222;
      border-radius: clamp(5px, 1vh, 10px);
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .bottom-btn {
      display: flex;
      align-items: center;
      gap: clamp(4px, 1vw, 8px);
      padding: clamp(8px, 1.5vh, 12px) clamp(12px, 2vw, 18px);
      font-size: clamp(12px, 1.5vh, 16px);
      color: white;
      background: #004466;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      white-space: nowrap;
    }
    
    .bottom-btn i { 
      font-size: clamp(14px, 1.8vh, 18px); 
    }
    
    .bottom-btn:hover { 
      background: #0077b6; 
    }
    
    .right-sidebar {
      width: clamp(120px, 18vw, 180px);
      background: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      min-width: 120px;
    }
    
    .sidebar-button {
      flex: 1;
      padding: clamp(15px, 2.5vh, 20px) clamp(10px, 1.5vw, 15px);
      background: #444;
      color: white;
      border: none;
      text-align: center;
      cursor: pointer;
      font-size: clamp(14px, 1.8vh, 18px);
      border-bottom: 1px solid #555;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar-button:hover { 
      background: #555; 
    }
    
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
    
    .modal-content {
        background-color: #333;
        margin: 15% auto;
        padding: clamp(15px, 2.5vh, 20px);
        border: 1px solid #888;
        width: clamp(300px, 80vw, 400px);
        border-radius: clamp(5px, 1vh, 10px);
        position: relative;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .close-button {
        color: #aaa;
        float: right;
        font-size: clamp(20px, 3vh, 28px);
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 15px;
    }
    
    .close-button:hover,
    .close-button:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
    }
    
    .modal-body {
        padding: clamp(15px, 2.5vh, 20px) 0;
    }
    
    .modal-icon {
        width: clamp(60px, 8vw, 80px);
        height: clamp(60px, 8vw, 80px);
        margin-bottom: clamp(15px, 2.5vh, 20px);
    }
    
    .modal-body h2 {
        font-size: clamp(18px, 3vh, 24px);
        margin-bottom: clamp(8px, 1.2vh, 10px);
        color: #fff;
    }
    
    .modal-body p {
        font-size: clamp(12px, 2vh, 16px);
        color: #ccc;
    }

    /* Additional responsive breakpoints */
    @media (max-width: 768px) {
      /* Keep original top bar layout */
    }

    @media (max-width: 480px) {
      .bottom-buttons {
        flex-direction: column;
        align-items: stretch;
      }
      
      .bottom-btn {
        justify-content: center;
        width: 100%;
      }
      
      .connection-container {
        flex-direction: column;
        gap: 10px;
      }
      
      .line {
        transform: rotate(90deg);
        width: 20px;
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <div>Total Length</div>
      <div>Total-L</div>
      <div>Avg.L</div>
      <div>Total Events</div>
      <div class="bottom-row" id="totalLength">----</div>
      <div class="bottom-row" id="totalL">----</div>
      <div class="bottom-row" id="avgL">----</div>
      <div class="bottom-row" id="totalEvents">Pass: --  Fail: --</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <span class="progress-bar-value" id="progressValue">0 km</span>
    </div>

    <div class="start-button-container">
      <div class="connection-container">
        <div class="length-label" id="lengthLabel">0m</div>
        <div class="box">Start</div>
        <div class="line"></div>
        <div class="connector-box">
          <img src="https://via.placeholder.com/30x30/666666/ffffff?text=W" alt="connector">
          <div class="tick">✓</div>
        </div>
      </div>
    </div>

    <div class="event-container">
      <div id="status-bar" class="status-bar green-bar">
        <span class="event-title">1: End Pos: <span id="endPos">0.00</span>m</span>
        <span id="pass-status" class="pass-status">✔ Pass</span>
      </div>

      <div id="event-box" class="event-box green-border">
        <p>Distance from last event point: <span id="distance">----</span>m</p>
        <p>Pass Event</p>
        <p>Loss: <span id="loss">----</span></p>
        <p>Avg-Loss: <span id="avgLoss">----</span></p>
        <p>Reflection: <span id="reflection">----</span></p>
        <p>Total Loss: <span id="totalLoss">----</span></p>
      </div>
    </div>


  </div>

  <div class="right-sidebar">
    <button class="sidebar-button" onclick="window.location.href='setindex.html'">Settings</button>
    <button class="sidebar-button">Last Event</button>
    <button class="sidebar-button">Next Event</button>
    <button class="sidebar-button" onclick="window.location.href='filemanage.html'">Files</button>
    <button class="sidebar-button" id="saveButton">Save</button>
    <button class="sidebar-button" onclick="window.location.href='Event-map-3.html'">Exit</button>
  </div>
    
  <div id="save-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="modal-body">
        <h2>Saved</h2>
        <p>Your data has been successfully saved!</p>
      </div>
    </div>
  </div>

</body>
</html>
