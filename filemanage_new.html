<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/C510BAQE0Bl7hf7aScw/company-logo_200_200/company-logo_200_200/0/1630600313094?e=2147483647&v=beta&t=FZ8EuFLC6bjx0ri55MlDLMQKr-rrqm0hhXqXo1mHjt0" type="image/x-icon" />
  <title>OTDR File Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }
    .file-container {
      display: flex;
      border: 1px solid #ddd;
      height: 400px;
      overflow-y: auto;
    }
    .file-list {
      width: 70%;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    .file-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .file-list th, .file-list td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .file-operations {
      width: 30%;
      padding: 10px;
      background: #f8f9fa;
    }
    .operation-panel {
      display: none;
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .operation-panel button {
      background: #6c757d;
    }
    .operation-panel button:hover {
      background: #5a6268;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 10px;
      font-weight: bold;
      text-align: right;
    }
    .open-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    .checkbox-col {
      display: none;
    }
    .checkbox-visible .checkbox-col {
      display: table-cell;
    }
    #operationPanel {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <span>OTDR File Management</span>
    <span id="date-time"></span>
  </div>
  <div class="file-container">
    <div class="file-list">
      <table>
        <thead>
        <tr id="fileTableHeaderRow">
          <th class="checkbox-col">‚úî</th>
          <th>No.</th>
          <th>File Name (Folder/File)</th>
          <th>Date</th>
          <th>Open</th>
        </tr>
        </thead>
        <tbody id="fileTableBody"></tbody>
      </table>
    </div>
    <div class="file-operations">
      <div id="defaultButtons">
        <input type="file" id="fileInput" webkitdirectory directory multiple />
        <button onclick="uploadFile()">Upload Folder</button>
        <button onclick="showOperationPanel()">File Operation</button>
        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="lastPage()">Last Page</button>
        <button onclick="nextPage()">Next Page</button>
        <button onclick="window.location.href='home.html'">Exit</button>
        <button onclick="window.location.href='export_report.html'">Export Reports</button>
      </div>

      <div id="operationPanel" class="operation-panel">
        <button onclick="selectAllFiles()">Select All</button>
        <button onclick="deleteSelectedFiles()">Delete</button>
        <button onclick="renameSelectedFile()">Rename</button>
        <button onclick="hideOperationPanel()">Back</button>
      </div>
    </div>
  </div>
  <div class="footer">Total Files: <span id="totalFiles">0</span></div>
</div>

<script>
  let rawFiles = [];
  let groupedFolders = {};
  let checkboxesVisible = false;

  function updateDateTime() {
    const now = new Date();
    document.getElementById("date-time").textContent = now.toLocaleString();
  }

  function saveFiles() {
    localStorage.setItem("otdrFilesGrouped", JSON.stringify(groupedFolders));
  }

  function loadFiles() {
    const tableBody = document.getElementById("fileTableBody");
    tableBody.innerHTML = "";

    let fileIndex = 1;

    Object.entries(groupedFolders).forEach(([folder, files], folderIndex) => {
      const folderRow = document.createElement("tr");
      folderRow.classList.add("folder-row");
      folderRow.style.background = "#f0f0f0";
      folderRow.style.fontWeight = "bold";
      folderRow.onclick = () => toggleFolder(folderIndex);

      if (checkboxesVisible) {
        const folderCheckboxCell = document.createElement("td");
        const folderCheckbox = document.createElement("input");
        folderCheckbox.type = "checkbox";
        folderCheckbox.className = "folder-checkbox";
        folderCheckbox.dataset.folder = folder;
        folderCheckboxCell.appendChild(folderCheckbox);
        folderRow.appendChild(folderCheckboxCell);
      } else {
        const emptyCell = document.createElement("td");
        folderRow.appendChild(emptyCell);
      }

      const folderCell = document.createElement("td");
      folderCell.colSpan = 4;
      folderCell.innerHTML = `<span>üìÅ ${folder}</span>`;
      folderRow.appendChild(folderCell);
      tableBody.appendChild(folderRow);

      files.forEach((file, fileIdx) => {
        const row = document.createElement("tr");
        row.classList.add(`folder-files-${folderIndex}`);
        row.style.display = "none";

        const cell0 = document.createElement("td");
        cell0.className = "checkbox-col";
        if (checkboxesVisible) cell0.style.display = "table-cell";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "file-checkbox";
        checkbox.dataset.index = `${folder}|${fileIdx}`;
        cell0.appendChild(checkbox);

        const cell1 = document.createElement("td");
        cell1.textContent = fileIndex++;

        const cell2 = document.createElement("td");
        cell2.textContent = file.name;

        const cell3 = document.createElement("td");
        cell3.textContent = file.date;

        const cell4 = document.createElement("td");
        const openLink = document.createElement("span");
        openLink.textContent = "Open";
        openLink.className = "open-link";
        openLink.onclick = (e) => {
          e.stopPropagation();
          const byteArray = Uint8Array.from(file.binaryData);
          const blob = new Blob([byteArray], { type: file.type || "application/octet-stream" });
          const url = URL.createObjectURL(blob);
          window.open(url, "_blank");
        };
        cell4.appendChild(openLink);

        row.appendChild(cell0);
        row.appendChild(cell1);
        row.appendChild(cell2);
        row.appendChild(cell3);
        row.appendChild(cell4);

        tableBody.appendChild(row);
      });
    });

    document.getElementById("totalFiles").textContent = rawFiles.length;
  }

  function toggleFolder(index) {
    document.querySelectorAll(`.folder-files-${index}`).forEach(row => {
      row.style.display = row.style.display === "none" ? "table-row" : "none";
    });
  }

  function uploadFile() {
    const input = document.getElementById("fileInput");
    const files = input.files;
    if (!files || files.length === 0) {
      alert("Please select a folder.");
      return;
    }

    rawFiles = [];
    groupedFolders = {};

    const readFile = (file) => {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const byteArray = Array.from(new Uint8Array(e.target.result));
          const date = new Date().toISOString().split("T")[0];
          const path = file.webkitRelativePath || file.name;
          const [folderName, ...rest] = path.split("/");
          const fileName = rest.join("/") || file.name;

          const fileData = {
            name: fileName,
            date,
            type: file.type || "application/octet-stream",
            binaryData: byteArray
          };

          if (!groupedFolders[folderName]) groupedFolders[folderName] = [];
          groupedFolders[folderName].push(fileData);
          rawFiles.push(fileData);
          resolve();
        };
        reader.readAsArrayBuffer(file);
      });
    };

    Promise.all(Array.from(files).map(readFile)).then(() => {
      saveFiles();
      loadFiles();
      input.value = "";
    });
  }

  function showOperationPanel() {
    document.getElementById("operationPanel").style.display = "block";
    document.getElementById("defaultButtons").style.display = "none";
    checkboxesVisible = true;
    loadFiles();
  }

  function hideOperationPanel() {
    document.getElementById("operationPanel").style.display = "none";
    document.getElementById("defaultButtons").style.display = "block";
    checkboxesVisible = false;
    loadFiles();
  }

  function selectAllFiles() {
    document.querySelectorAll(".file-checkbox, .folder-checkbox").forEach(cb => cb.checked = true);
  }

  function deleteSelectedFiles() {
    const fileSelections = Array.from(document.querySelectorAll(".file-checkbox:checked"))
      .map(cb => cb.dataset.index);
    const folderSelections = Array.from(document.querySelectorAll(".folder-checkbox:checked"))
      .map(cb => cb.dataset.folder);

    if (fileSelections.length === 0 && folderSelections.length === 0) {
      return alert("No files or folders selected.");
    }

    if (!confirm("Are you sure you want to delete selected files/folders?")) return;

    // Delete selected files
    fileSelections.forEach(key => {
      const [folder, fileIdx] = key.split("|");
      const fileToDelete = groupedFolders[folder][fileIdx];
      groupedFolders[folder] = groupedFolders[folder].filter(file => file !== fileToDelete);
      if (groupedFolders[folder].length === 0) {
        delete groupedFolders[folder];
      }
    });

    // Delete selected folders
    folderSelections.forEach(folder => {
      delete groupedFolders[folder];
    });

    rawFiles = [].concat(...Object.values(groupedFolders));
    saveFiles();
    loadFiles();
  }

  function renameSelectedFile() {
    const selected = Array.from(document.querySelectorAll(".file-checkbox:checked"))
      .map(cb => cb.dataset.index);

    if (selected.length !== 1) return alert("Select only one file to rename.");

    const [folder, fileIdx] = selected[0].split("|");
    const newName = prompt("Enter new file name:");
    if (newName) {
      groupedFolders[folder][fileIdx].name = newName;
      saveFiles();
      loadFiles();
    }
  }

  function saveSettings() {
    alert("Settings saved.");
  }

  function lastPage() {
    document.querySelectorAll(`[class^="folder-files-"]`).forEach(row => {
      row.style.display = "none";
    });
  }

  function nextPage() {
    document.querySelectorAll(`[class^="folder-files-"]`).forEach(row => {
      row.style.display = "table-row";
    });
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();

  if (localStorage.getItem("otdrFilesGrouped")) {
    groupedFolders = JSON.parse(localStorage.getItem("otdrFilesGrouped"));
    rawFiles = [].concat(...Object.values(groupedFolders));
    loadFiles();
  }

  // Brightness Control
  const brightnessLevels = {
    '0%': 0,
    '20%': 0.2,
    '40%': 0.4,
    '60%': 0.6,
    '80%': 0.8,
    '100%': 1
  };
  const savedBrightness = localStorage.getItem("brightness") || "100%";
  document.body.style.filter = `brightness(${brightnessLevels[savedBrightness] || 1})`;

  // Language Translations
  const translations = {
    en: {
      management: "OTDR File Management",
      upload: "Upload Folder",
      save: "Save Settings",
      last: "Last Page",
      next: "Next Page",
      exit: "Exit",
      export: "Export Reports",
      total: "Total Files:",
      open: "Open",
      del: "Delete",
      selectAll: "Select All",
      delete: "Delete",
      rename: "Rename",
      back: "Back",
      confirmDelete: name => `Are you sure you want to delete "${name}"?`
    },
    es: {
      management: "Gesti√≥n de archivos OTDR",
      upload: "Subir carpeta",
      save: "Guardar configuraci√≥n",
      last: "P√°gina anterior",
      next: "P√°gina siguiente",
      exit: "Salir",
      export: "Exportar informes",
      total: "Archivos totales:",
      open: "Abrir",
      del: "Eliminar",
      selectAll: "Seleccionar todo",
      delete: "Eliminar",
      rename: "Renombrar",
      back: "Volver",
      confirmDelete: name => `¬øEst√°s seguro de que deseas eliminar "${name}"?`
    },
    fr: {
      management: "Gestion de fichiers OTDR",
      upload: "T√©l√©verser dossier",
      save: "Enregistrer les param√®tres",
      last: "Page pr√©c√©dente",
      next: "Page suivante",
      exit: "Quitter",
      export: "Exporter les rapports",
      total: "Fichiers au total :",
      open: "Ouvrir",
      del: "Supprimer",
      selectAll: "Tout s√©lectionner",
      delete: "Supprimer",
      rename: "Renommer",
      back: "Retour",
      confirmDelete: name => `√ätes-vous s√ªr de vouloir supprimer "${name}" ?`
    },
    nl: {
      management: "OTDR-bestandsbeheer",
      upload: "Map uploaden",
      save: "Instellingen opslaan",
      last: "Vorige pagina",
      next: "Volgende pagina",
      exit: "Afsluiten",
      export: "Rapporten exporteren",
      total: "Totaal bestanden:",
      open: "Openen",
      del: "Verwijderen",
      selectAll: "Alles selecteren",
      delete: "Verwijderen",
      rename: "Hernoemen",
      back: "Terug",
      confirmDelete: name => `Weet je zeker dat je "${name}" wilt verwijderen?`
    },
    it: {
      management: "Gestione file OTDR",
      upload: "Carica cartella",
      save: "Salva impostazioni",
      last: "Pagina precedente",
      next: "Pagina successiva",
      exit: "Esci",
      export: "Esporta rapporti",
      total: "File totali:",
      open: "Apri",
      del: "Elimina",
      selectAll: "Seleziona tutto",
      delete: "Elimina",
      rename: "Rinomina",
      back: "Indietro",
      confirmDelete: name => `Sei sicuro di voler eliminare "${name}"?`
    },
    pt: {
      management: "Gerenciamento de arquivos OTDR",
      upload: "Enviar pasta",
      save: "Salvar configura√ß√µes",
      last: "P√°gina anterior",
      next: "Pr√≥xima p√°gina",
      exit: "Sair",
      export: "Exportar relat√≥rios",
      total: "Total de arquivos:",
      open: "Abrir",
      del: "Excluir",
      selectAll: "Selecionar tudo",
      delete: "Excluir",
      rename: "Renomear",
      back: "Voltar",
      confirmDelete: name => `Tem certeza de que deseja excluir "${name}"?`
    }
  };

  const lang = localStorage.getItem("language") || "en";
  const t = translations[lang] || translations.en;

  // Apply Translations
  document.querySelector(".header span").textContent = t.management;
  document.querySelector("#defaultButtons input[type='file']").nextElementSibling.textContent = t.upload;
  document.querySelectorAll("#defaultButtons button")[1].textContent = t.save;
  document.querySelectorAll("#defaultButtons button")[2].textContent = t.last;
  document.querySelectorAll("#defaultButtons button")[3].textContent = t.next;
  document.querySelectorAll("#defaultButtons button")[4].textContent = t.exit;
  document.querySelectorAll("#defaultButtons button")[5].textContent = t.export;
  document.querySelector(".footer").firstChild.textContent = t.total + " ";

  // Translate operationPanel buttons
  document.querySelectorAll("#operationPanel button")[0].textContent = t.selectAll;
  document.querySelectorAll("#operationPanel button")[1].textContent = t.delete;
  document.querySelectorAll("#operationPanel button")[2].textContent = t.rename;
  document.querySelectorAll("#operationPanel button")[3].textContent = t.back;

  function loadFilesTranslated() {
    const fileTableBody = document.getElementById("fileTableBody");
    fileTableBody.innerHTML = "";

    fileList.forEach((file, index) => {
      let row = document.createElement("tr");
      if (checkboxesVisible) row.classList.add("checkbox-visible");

      // Checkbox
      let cell0 = document.createElement("td");
      cell0.className = "checkbox-col";
      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "file-checkbox";
      checkbox.dataset.index = index;
      cell0.appendChild(checkbox);

      // Index
      let cell1 = document.createElement("td");
      cell1.textContent = index + 1;

      // Name
      let cell2 = document.createElement("td");
      cell2.contentEditable = true;
      cell2.textContent = file.name;
      cell2.addEventListener("blur", function () {
        fileList[index].name = this.textContent;
        saveFiles();
      });

      // Date
      let cell3 = document.createElement("td");
      cell3.textContent = file.date;

      // Open
      let cell4 = document.createElement("td");
      let openLink = document.createElement("span");
      openLink.textContent = t.open;
      openLink.className = "open-link";
      openLink.onclick = () => {
        try {
          const byteArray = Uint8Array.from(file.binaryData);
          const blob = new Blob([byteArray], { type: file.type || "application/octet-stream" });
          const url = URL.createObjectURL(blob);
          window.open(url, "_blank");
        } catch (err) {
          alert("Failed to open file.");
        }
      };
      cell4.appendChild(openLink);

      // Delete
      let cell5 = document.createElement("td");
      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = t.del;
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        if (confirm(t.confirmDelete(file.name))) {
          fileList.splice(index, 1);
          saveFiles();
          loadFilesTranslated();
        }
      };
      cell5.appendChild(deleteBtn);

      row.appendChild(cell0);
      row.appendChild(cell1);
      row.appendChild(cell2);
      row.appendChild(cell3);
      row.appendChild(cell4);
      row.appendChild(cell5);
      fileTableBody.appendChild(row);
    });

    document.getElementById("totalFiles").textContent = fileList.length;
  }

  // Override default loader with translation-aware loader
  loadFiles = loadFilesTranslated;
  loadFiles();

  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>
</html>
