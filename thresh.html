<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis Threshold</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/C510BAQE0Bl7hf7aScw/company-logo_200_200/company-logo_200_200/0/1630600313094?e=2147483647&v=beta&t=FZ8EuFLC6bjx0ri55MlDLMQKr-rrqm0hhXqXo1mHjt0" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002147;
      color: white;
      margin: 0;
      transition: background-color 0.3s, filter 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 100%;
      background-color: #003366;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      max-width: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .settings-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 20px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .manual-input {
      display: none;
      margin-top: 10px;
    }

    input[disabled] {
      background-color: #ccc;
      color: #555;
    }

    footer {
      width: 180px;
      background: #333;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      padding: 10px;
      z-index: 100;
    }

    footer button {
      flex: 1;
      padding: 20px;
      background: #444;
      color: white;
      border: none;
      text-align: center;
      cursor: pointer;
      font-size: 20px;
      border-bottom: 1px solid #555;
    }
    .date-time {
    font-size: 20px;
}
    footer button:hover {
      background: #555;
    }
    .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.popup-box {
    background-color: #003366;
    color: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 320px;
    border: 2px solid #ffffff33;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.popup-title {
    font-size: 24px;
    margin-bottom: 15px;
}

.popup-message {
    font-size: 20px;
    margin-bottom: 20px;
}

.popup-buttons {
    display: flex;
    justify-content: space-around;
}

.popup-buttons button {
    background-color: #444;
    color: white;
    font-size: 18px;
    border: none;
    padding: 10px 25px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.popup-buttons button:hover {
    background-color: #666;
}
    main {
      flex: 1;
      margin-right: 200px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Analysis Threshold</h1>
      <div class="date-time" id="current-datetime">Loading...</div>
    </header>
    <main>
      <div class="settings-group">
        <label for="loss-threshold">Loss Threshold</label>
        <select id="loss-threshold" onchange="toggleInput('loss-threshold')">
          <option value="auto">Auto</option>
          <option value="manual">Manual</option>
        </select>
        <input class="manual-input" type="number" id="loss-threshold-input" placeholder="Enter value (e.g., 0.20 dB)" step="0.01">
      </div>

      <div class="settings-group">
        <label for="reflectance-threshold">Reflectance Threshold</label>
        <select id="reflectance-threshold" onchange="toggleInput('reflectance-threshold')">
          <option value="auto">Auto</option>
          <option value="manual">Manual</option>
        </select>
        <input class="manual-input" type="number" id="reflectance-threshold-input" placeholder="Enter value (e.g., -45 dB)" step="0.1">
      </div>

      <div class="settings-group">
        <label for="end-loss-threshold">End Loss Threshold</label>
        <select id="end-loss-threshold" onchange="toggleInput('end-loss-threshold')">
          <option value="auto">Auto</option>
          <option value="manual">Manual</option>
        </select>
        <input class="manual-input" type="number" id="end-loss-threshold-input" placeholder="Enter value (e.g., 1.0 dB)" step="0.1">
      </div>

      <div class="settings-group">
        <label for="backscatter-coefficient">Backscatter Coefficient</label>
        <input type="text" id="backscatter-coefficient" value="Disabled" disabled>
      </div>
    </main>

         <footer>
            <button class="sidebar-button" onclick="window.location.href='auto-otdr.html'">Test</button>
            <button onclick="testSettings()" id="test-settings-btn">Test Settings</button>
            <button onclick="passCriterion()" id="pass-Criterion-btn">Pass Criterion</button>
            <button onclick="analysisThreshold()" id="analysis-threshold-btn">Analysis Threshold</button>
            <button onclick="defaultSettings()" id="default-btn">Default</button>
            <button onclick="exitSystem()" id="exit-btn">Exit</button>
        </footer>
        <!-- Custom Confirmation Popup -->
    <div id="confirm-popup" class="popup-overlay">
    <div class="popup-box">
        <h2>Tips</h2>
        <p>Restore factory default?</p>
        <div class="popup-buttons">
        <button onclick="confirmDefault(true)">OK</button>
        <button onclick="confirmDefault(false)">Exit</button>
        </div>
    </div>
    </div>

  </div>
  </div>

  <script>
    function updateDateTime() {
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString();
      const formattedTime = currentDate.toLocaleTimeString();
      document.getElementById('current-datetime').textContent = `${formattedDate} ${formattedTime}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function toggleInput(id) {
      const dropdown = document.getElementById(id);
      const input = document.getElementById(id + "-input");
      if (dropdown.value === "manual") {
        input.style.display = "block";
      } else {
        input.style.display = "none";
        input.value = "";
      }
    }


    function testSettings() {
        window.location.href = "setindex.html";
    }

    function passCriterion() {
        window.location.href = "passindex.html";
    }

    function analysisThreshold() {
        window.location.href = "thresh.html";
    }

    function defaultSettings() {
        document.getElementById("confirm-popup").style.display = "flex";
    }

    function confirmDefault(isConfirmed) {
  document.getElementById("confirm-popup").style.display = "none";

  if (isConfirmed) {
    // Reset all threshold dropdowns to "auto"
    const dropdowns = [
      "loss-threshold",
      "reflectance-threshold",
      "end-loss-threshold"
    ];

    dropdowns.forEach(id => {
      const select = document.getElementById(id);
      const input = document.getElementById(id + "-input");
      select.value = "auto";
      input.style.display = "none";
      input.value = "";
    });

    // Optionally show confirmation
    alert("Analysis Threshold settings have been reset to default.");
  }
}

    function exitSystem() {
        window.location.href = "auto-otdr.html";
    }
  </script>
